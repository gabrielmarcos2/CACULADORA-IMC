<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>CALCULADORA DE IMC</h1>


    <div class="login-box">

        <div class="left-login">

        </div>


        <div class="main-login">

            <div class="left-login">
    
            </div>
    
    
            <form>
                <div>
                    <label for="alturaUsuario">Digite sua altura: </label>
                    <input type="number" id="alturaUsuario" name="alturaUsuario" placeholder="Sua Altura">
                </div>
    
                <div>
                    <label for="massaUsuario">Digite seu peso:</label>
                    <input type="number" id="massaUsuario" name="massaUsuario" placeholder="Massa">
                </div>
    
                <button id="botaoCalcular" type="button">Calcular</button>
    
            </form>
    
            <div id="exibeCalculos" hidden="true">
                <div>
                    <h3>Seu IMC é:</h3>
                    <p id="exibeIMC"></p>
                </div>
    
                <div>
                    <h3>Diagnóstico:</h3>
                    <p id="exibeSituacao"></p>
                </div>
            </div>
    
    <script src="index.js"></script>

    
</body>
</html>
